server:
  port: 8080
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/moviehub
    username: root
    password: 123456
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        "[format_sql]": true
jwt:
  secret: mySecretKey
  expiration: 86400000
logging:
  level:
    "[com.moviehub]": DEBUG
